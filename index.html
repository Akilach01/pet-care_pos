<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetCare POS - Phase 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
       body {
  background-color: #f8f9fa;
  background-image: url('https://images.unsplash.com/photo-1558788353-f76d92427f16');
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
}

        .card {
            border-radius: 1rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .nav-tabs .nav-link.active {
            background-color: #e3f2fd;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <h2 class="mb-4">PetCare POS - Seller Dashboard</h2>
    <ul class="nav nav-tabs" id="posTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="products-tab" data-bs-toggle="tab" data-bs-target="#products" type="button">Products</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="sales-tab" data-bs-toggle="tab" data-bs-target="#sales" type="button">Sales</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="customers-tab" data-bs-toggle="tab" data-bs-target="#customers" type="button">Customers</button>
        </li>
    </ul>

    <div class="tab-content pt-3" id="posTabContent">

        <!-- Products Tab -->
        <div class="tab-pane fade show active" id="products" role="tabpanel">
            <div class="card p-3">
                <h5>Product Management</h5>
                <form id="productForm" class="row g-2">
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Product Name" id="productName" required />
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control" placeholder="Price" id="productPrice" required />
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control" placeholder="Stock" id="productStock" required />
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" placeholder="SKU" id="productSKU" required />
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Add Product</button>
                    </div>
                </form>
                <table class="table table-bordered mt-3" id="productTable">
                    <thead class="table-light">
                      <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>SKU</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>                  
            </div>
        </div>

        <!-- Sales Tab -->
        <div class="tab-pane fade" id="sales" role="tabpanel">
            <div class="card p-3">
                <h5>POS Sales</h5>
                <p class="text-muted">This section will handle the checkout cart, invoice, and payment method.</p>
                <!-- You can add sale UI here in next step -->
            </div>
        </div>

        <!-- Customers Tab -->
        <div class="tab-pane fade" id="customers" role="tabpanel">
            <div class="card p-3">
                <h5>Customer Management</h5>
                <form id="customerForm" class="row g-2">
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Customer Name" id="customerName" required />
                    </div>
                    <div class="col-md-4">
                        <input type="email" class="form-control" placeholder="Email" id="customerEmail" required />
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="Phone" id="customerPhone" required />
                    </div>
                    <div class="col-md-1">
                        <button type="submit" class="btn btn-success w-100">Add</button>
                    </div>
                </form>
                <table class="table table-bordered mt-3" id="customerTable">
                    <thead class="table-light">
                      <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>                  
            </div>
        </div>

    </div>
</div>

<script>
    // PRODUCTS SECTION
    const productForm = document.getElementById("productForm");
    const productTable = document.querySelector("#productTable tbody");
    const productNameInput = document.getElementById("productName");
    const productPriceInput = document.getElementById("productPrice");
    const productStockInput = document.getElementById("productStock");
    const productSKUInput = document.getElementById("productSKU");
  
    let editingProductRow = null;
  
    productForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const name = productNameInput.value;
      const price = productPriceInput.value;
      const stock = productStockInput.value;
      const sku = productSKUInput.value;
  
      if (editingProductRow) {
        editingProductRow.cells[0].innerText = name;
        editingProductRow.cells[1].innerText = price;
        editingProductRow.cells[2].innerText = stock;
        editingProductRow.cells[3].innerText = sku;
        editingProductRow = null;
        productForm.querySelector("button[type='submit']").textContent = "Add Product";
      } else {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${name}</td>
          <td>${price}</td>
          <td>${stock}</td>
          <td>${sku}</td>
          <td>
            <button class='btn btn-sm btn-warning me-1'>Update</button>
            <button class='btn btn-sm btn-danger'>Delete</button>
          </td>
        `;
        productTable.appendChild(row);
      }
  
      productForm.reset();
    });
  
    productTable.addEventListener("click", function (e) {
      const row = e.target.closest("tr");
      if (e.target.classList.contains("btn-danger")) {
        row.remove();
      }
      if (e.target.classList.contains("btn-warning")) {
        editingProductRow = row;
        productNameInput.value = row.cells[0].innerText;
        productPriceInput.value = row.cells[1].innerText;
        productStockInput.value = row.cells[2].innerText;
        productSKUInput.value = row.cells[3].innerText;
        productForm.querySelector("button[type='submit']").textContent = "Update Product";
      }
    });
  
    // CUSTOMERS SECTION
    const customerForm = document.getElementById("customerForm");
    const customerTable = document.querySelector("#customerTable tbody");
    const customerNameInput = document.getElementById("customerName");
    const customerEmailInput = document.getElementById("customerEmail");
    const customerPhoneInput = document.getElementById("customerPhone");
  
    let editingCustomerRow = null;
  
    customerForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const name = customerNameInput.value;
      const email = customerEmailInput.value;
      const phone = customerPhoneInput.value;
  
      if (editingCustomerRow) {
        editingCustomerRow.cells[0].innerText = name;
        editingCustomerRow.cells[1].innerText = email;
        editingCustomerRow.cells[2].innerText = phone;
        editingCustomerRow = null;
        customerForm.querySelector("button[type='submit']").textContent = "Add";
      } else {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${name}</td>
          <td>${email}</td>
          <td>${phone}</td>
          <td>
            <button class='btn btn-sm btn-warning me-1'>Update</button>
            <button class='btn btn-sm btn-danger'>Delete</button>
          </td>
        `;
        customerTable.appendChild(row);
      }
  
      customerForm.reset();
    });
  
    customerTable.addEventListener("click", function (e) {
      const row = e.target.closest("tr");
      if (e.target.classList.contains("btn-danger")) {
        row.remove();
      }
      if (e.target.classList.contains("btn-warning")) {
        editingCustomerRow = row;
        customerNameInput.value = row.cells[0].innerText;
        customerEmailInput.value = row.cells[1].innerText;
        customerPhoneInput.value = row.cells[2].innerText;
        customerForm.querySelector("button[type='submit']").textContent = "Update";
      }
    });
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
